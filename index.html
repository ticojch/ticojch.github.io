<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/logo-head.png">
</head>
<body>
    <header class="google-header">
        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li><a href="#" class="header-link">Gmail</a></li>
                <li><a href="#" class="header-link">Imágenes</a></li>
                <li><a href="#" class="header-link iniciar-sesion">Iniciar Sesión</a></li>
            </ul>
        </nav>
       
    </header>
    <main class="container">
        <div class="box-logo-busqueda">
            <picture>
                <img src="./img/Google-logo.png" alt="Logo Google" class="google-logo">
            </picture>
            <form action="">
                <label for="busqueda-google">
                    <input type="search" name="busqueda-google" class="busqueda-main">
                </label>
                <div class="enviar-busqueda">
                    <button class="boton-enviar">Buscar con Google</button>
                    <button class="boton-enviar">Me siento con suerte</button>
                </div>
            </form>
            <div class="copyright-service">
                <p>Ofrecido por Google en: <a href="#"> Español (Latinoamérica)</a></p>
            </div>
        </div>
    </main>
    <footer class="footer-google">
        <div class="footer-top"><p>Venezuela</p></div>
        <div class="footer-bottom">
            <div class="footer-left">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
